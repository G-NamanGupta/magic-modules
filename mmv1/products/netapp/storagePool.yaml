--- !ruby/object:Api::Resource
name: 'storagePool'
description: |
  StoragePool is a container for volumes with a service level and capacity.
  Volumes can be created in a pool of sufficient available capacity. StoragePool capacity is what you are billed for.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'QUICKSTART_TITLE': 'https://cloud.google.com/netapp/volumes/docs/reference/rest/v1/projects.locations.storagePools'
  api: 'https://cloud.google.com/netapp/volumes/docs/reference/rest/v1/projects.locations.storagePools'
base_url: projects/{{project}}/locations/{{location}}/storagePools
self_link: projects/{{project}}/locations/{{location}}/storagePools/{{name}}
create_url: projects/{{project}}/locations/{{location}}/storagePools?storagePoolId={{name}}
update_url: projects/{{project}}/locations/{{location}}/storagePools/{{name}}
update_verb: :PATCH
update_mask: true
delete_url: projects/{{project}}/locations/{{location}}/storagePools/{{name}}
autogen_async: true
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    base_url: '{{op_id}}'
id_format: 'projects/{{project}}/locations/{{location}}/storagePools/{{name}}'
import_format: ['projects/{{project}}/locations/{{location}}/storagePools/{{name}}']
parameters:
  - !ruby/object:Api::Type::String
    name: 'location'
    required: true
    immutable: true
    url_param_only: true
    description: |
      LOCATION_DESCRIPTION
  - !ruby/object:Api::Type::String
    name: 'name'
    description:
      'The unique name of the storage pool
      `[_a-zA-Z0-9][-_.a-zA-Z0-9]*`.'
    required: true
    immutable: true
    url_param_only: true
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'Storage_pool_create'
    primary_resource_id: 'test_pool'
    vars:
      pool_name: 'test-pool'
      network_name: 'test-network'
      global_name: 'test-address'
properties:
  # Fields go here
  - !ruby/object:Api::Type::Enum
    name: 'serviceLevel'
    description: |
      Service level of the storage pool
    values:
      - :PREMIUM
      - :EXTREME
      - :STANDARD
    required: true
    immutable: true
  - !ruby/object:Api::Type::String
    name: 'capacityGib'
    description: |
      Capacity in GIB of the pool
    required: true
  - !ruby/object:Api::Type::String
    name: 'volumeCapacityGib'
    description: |
      Allocated size of all volumes in GIB in the storage pool
    output: true
  - !ruby/object:Api::Type::Integer
    name: 'volumeCount'
    description: |
      Volume count of the storage pool
    output: true
  - !ruby/object:Api::Type::String
    name: 'description'
    description: |
      Description of the storage pool
  - !ruby/object:Api::Type::KeyValueLabels
    name: labels
    description: |
      Labels as key value pairs.An object containing a list of "key": value pairs. Example: { "name": "wrench", "mass": "1.3kg", "count": "3" }.
  - !ruby/object:Api::Type::String
    name: 'network'
    description: |
      VPC Network name. Format: projects/{project}/global/networks/{network}
    required: true
    immutable: true
    diff_suppress_func: tpgresource.ProjectNumberDiffSuppress
  - !ruby/object:Api::Type::String
    name: 'activeDirectory'
    description: |
      Specifies the Active Directory to be used for creating a SMB volume.
  - !ruby/object:Api::Type::String
    name: 'kmsConfig'
    description: |
      Specifies the KMS config to be used for volume encryption.
    immutable: true
  - !ruby/object:Api::Type::Boolean
    name: 'ldapEnabled'
    description: |
      Flag indicating if the pool is NFS LDAP enabled or not.
    immutable: true
  - !ruby/object:Api::Type::Enum
    name: 'encryptionType'
    description: |
      Specifies the current pool encryption key source.
    values:
      - :ENCRYPTION_TYPE_UNSPECIFIED
      - :SERVICE_MANAGED
      - :CLOUD_KMS
    output: true
  - !ruby/object:Api::Type::Boolean
    name: 'globalAccessAllowed'
    description: |
      Allows SO pool to access AD or DNS server from other regions.
