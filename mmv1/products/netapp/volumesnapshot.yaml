--- !ruby/object:Api::Resource
name: 'volumesnapshot'
description: |
  Snapshot is a point-in-time version of a Volume's content.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'QUICKSTART_TITLE': 'https://cloud.google.com/netapp/volumes/docs/reference/rest/v1/projects.locations.volumes.snapshots'
  api: 'https://cloud.google.com/netapp/volumes/docs/reference/rest/v1/projects.locations.volumes.snapshots'
base_url: projects/{{project}}/locations/{{location}}/volumes/{{volume_id}}/snapshots
self_link: projects/{{project}}/locations/{{location}}/volumes/{{volume_id}}/snapshots/{{snapshot_id}}
create_url: projects/{{project}}/locations/{{location}}/volumes/{{volume_id}}/snapshots?snapshotId={{snapshot_id}}
update_url: projects/{{project}}/locations/{{location}}/volumes/{{volume_id}}/snapshots/{{snapshot_id}}
update_verb: :PATCH
update_mask: true
autogen_async: true
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    base_url: '{{op_id}}'
parameters:
  - !ruby/object:Api::Type::String
    name: 'location'
    required: true
    immutable: true
    url_param_only: true
    description: |
      LOCATION_DESCRIPTION
  - !ruby/object:Api::Type::String
    name: 'volume_id'
    description:
      'The unique name of the volume
      `[_a-zA-Z0-9][-_.a-zA-Z0-9]*`.'
    required: true
    immutable: true
    url_param_only: true
  - !ruby/object:Api::Type::String
    name: 'snapshot_id'
    description:
      ID of the snapshot to create. This value must start with a lowercase letter followed by up to 62 lowercase letters, numbers, or hyphens, and cannot end with a hyphen.
    required: true
    immutable: true
    url_param_only: true
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'volume_snapshot_create'
    primary_resource_id: 'test_snapshot'
    vars:
      pool_name: 'test-volume'
properties:
  # Fields go here
  - !ruby/object:Api::Type::String
    name: name
    output: true
    description: |
      The resource name of the snapshot. Format: projects/{projectId}/locations/{location}/volumes/{volumeId}/snapshots/{snapshotId}.
  - !ruby/object:Api::Type::String
    name: 'description'
    description: |
      Description for the destination volume.
  - !ruby/object:Api::Type::KeyValueLabels
    name: 'labels'
    description: |
      Labels with user-defined metadata.
      This field may contain up to 64 entries. Label keys and values may be no
      longer than 63 characters. Label keys must begin with a lowercase letter
      and may only contain lowercase letters, Integer characters, underscores,
      and dashes.
  - !ruby/object:Api::Type::Integer
    name: 'usedBytes'
    description: |
      Current storage usage for the snapshot in bytes.
    output: true
